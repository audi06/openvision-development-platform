[global]
workgroup = WORKGROUP
deadtime = 15
max smbd processes = 6
max log size = 5
guest account = root
load printers = no
show add printer wizard = no
printcap name = /dev/null
disable spoolss = yes
map to guest = Bad Password
security = user
server role = standalone server
unix password sync = yes

[homes]
browsable = yes
writable = yes
available = yes

[root]
  path = /
  comment = STB - Open Vision
  read only = no
  browseable = yes
  guest ok = yes
  valid users = root
  create mask = 0664
  directory mask = 0775
  wide links = yes
  follow symlinks = yes

